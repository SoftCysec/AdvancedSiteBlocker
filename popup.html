<!DOCTYPE html>
<html>
<head>
    <title>Advanced Site Blocker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h4 class="center-align">Advanced Site Blocker</h4>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">block</i>
                <input type="text" id="site" class="validate">
                <label for="site">Add Blocked Site (e.g., example.com)</label>
                <button id="addSite" class="btn waves-effect waves-light">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">flag</i>
                <input type="text" id="flaggedSite" class="validate">
                <label for="flaggedSite">Add Flagged Site (e.g., socialmedia.com)</label>
                <button id="addFlaggedSite" class="btn waves-effect waves-light">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">access_time</i>
                <input type="time" id="start" class="validate">
                <label for="start">Block Start Time</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">access_time</i>
                <input type="time" id="end" class="validate">
                <label for="end">Block End Time</label>
            </div>
        </div>
        <div class="row">
            <button id="save" class="btn waves-effect waves-light col s12">Save</button>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Blocked Sites</h5>
                <ul id="blockedSitesList" class="collection"></ul>
            </div>
            <div class="col s12">
                <h5>Flagged Sites</h5>
                <ul id="flaggedSitesList" class="collection"></ul>
            </div>
        </div>
    </div>
</body>
</html>
